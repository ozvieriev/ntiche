<h3 class="text-center">Forgot your password?</h3><div class="justify-content-center mt-5 row"><div class="col-md-8"><div class="card"><div class="card-body"><form class="needs-validation" data-ng-class="{'was-validated': recoverPasswordForm.$submitted}" data-ng-loading-form data-ng-submit="submit(recoverPasswordForm)" name="recoverPasswordForm" novalidate><div class="form-group"><label for="login">You can reset the password for your account profile by entering your e-mail address.</label> <input autofocus class="form-control" data-ng-model="model.email" maxlength="330" name="email" placeholder="Email" required type="email"><div class="invalid-feedback" data-ng-if="recoverPasswordForm.email.$touched && recoverPasswordForm.email.$error.required">Email is required.</div><div class="invalid-feedback" data-ng-if="recoverPasswordForm.email.$touched && recoverPasswordForm.email.$error.email">Email is invalid.</div></div><div class="alert alert-danger" data-ng-show="status===404" role="alert">The account with this email does not exist.</div><div class="alert alert-success" data-ng-show="status===200" role="alert">An email has been sent to your account to reset your password.</div><button type="submit">Continue</button></form></div></div></div></div>
