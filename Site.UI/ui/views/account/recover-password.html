<h3 class="text-center">Forgot your password?</h3><div class="justify-content-center mt-5 row"><div class="col-md-8"><div class="card"><div class="card-body"><form class="needs-validation pb-3" data-ng-class="{'was-validated': recoverPasswordForm.$submitted}" data-ng-hide="status===200" data-ng-loading-form data-ng-submit="submit(recoverPasswordForm)" name="recoverPasswordForm" novalidate><div class="form-group"><label for="email">You can reset the password for your account profile by entering your e-mail address</label> <input autofocus class="form-control" data-ng-model="model.email" maxlength="330" name="email" placeholder="Email" required type="email"><div class="invalid-feedback" data-ng-if="recoverPasswordForm.email.$error.required">Email is required.</div><div class="invalid-feedback" data-ng-if="recoverPasswordForm.email.$error.email">Email is invalid.</div></div><button type="submit">Continue</button></form><div class="alert mb-0" data-ng-bind="description" data-ng-class="{'alert-success': status===200, 'alert-danger': status !==200}" data-ng-show="status" role="alert"></div></div></div></div></div>
