<h3 class="text-center">Sign Up</h3><div class="justify-content-center mt-5 row"><div class="col-md-10"><div class="card"><div class="card-header">Sign Up</div><div class="card-body"><form class="needs-validation pb-3" data-ng-class="{'was-validated': signUpForm.$submitted}" data-ng-loading-form data-ng-submit="submit(signUpForm)" name="signUpForm" novalidate><div class="form-row"><div class="col-md-6 form-group"><label for="email">Email</label> <input class="form-control" data-ng-model="model.email" id="email" name="email" type="email" maxlength="330" placeholder="Email" required><div class="invalid-feedback" data-ng-if="signUpForm.email.$error.required">Email is required.</div><div class="invalid-feedback" data-ng-if="signUpForm.email.$error.email">Email is invalid.</div></div><div class="col-md-6 form-group"><label for="password">Password</label> <input class="form-control" data-ng-model="model.password" id="password" name="password" type="password" maxlength="300" placeholder="Password" required><div class="invalid-feedback" data-ng-if="signUpForm.password.$error.required">Password is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="firstName">First name</label> <input class="form-control" data-ng-model="model.firstName" id="firstName" name="firstName" type="text" maxlength="300" placeholder="First name" required autofocus><div class="invalid-feedback" data-ng-if="signUpForm.firstName.$error.required">First name is required.</div></div><div class="col-md-6 form-group"><label for="lastName">Last name</label> <input class="form-control" data-ng-model="model.lastName" id="lastName" name="lastName" type="text" maxlength="300" placeholder="Last name" required><div class="invalid-feedback" data-ng-if="signUpForm.lastName.$error.required">Last name is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="ocupation">Ocupation</label> <input class="form-control" data-ng-model="model.ocupation" id="ocupation" name="ocupation" type="text" maxlength="300" placeholder="Ocupation" required><div class="invalid-feedback" data-ng-if="signUpForm.ocupation.$error.required">Ocupation is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="pharmacistLicense">Pharmacist License</label> <input class="form-control" data-ng-model="model.pharmacistLicense" id="pharmacistLicense" name="pharmacistLicense" type="text" maxlength="100" placeholder="Pharmacist License" required><div class="invalid-feedback" data-ng-if="signUpForm.pharmacistLicense.$error.required">Pharmacist License is required.</div></div><div class="col-md-6 form-group"><label for="pharmacySettingId">Pharmacy setting</label> <select class="form-control" data-ng-init="model.pharmacySettingId='1'" data-ng-model="model.pharmacySettingId" id="pharmacySettingId" name="pharmacySettingId"><option value="1">Pharmacy setting 1</option><option value="2">Pharmacy setting 2</option><option value="3">Pharmacy setting 3</option></select></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="countryIso2">Country</label> <select class="form-control" data-ng-init="model.countryIso2='ca'" data-ng-model="model.countryIso2" id="countryIso2" name="countryIso2"><option value="ca">Canada</option></select></div><div class="col-md-6 form-group"><label for="provinceId">Province</label> <select class="form-control" data-ng-init="model.provinceId='ab'" data-ng-model="model.provinceId" id="provinceId" name="provinceId"><option value="ab">Alberta</option><option value="bc">British Columbia</option><option value="mb">Manitoba</option><option value="nb">New Brunswick</option><option value="nl">Newfoundland and Labrador</option><option value="ns">Nova Scotia</option><option value="on">Ontario</option><option value="pe">Prince Edward Island</option><option value="qc">Quebec</option><option value="sk">Saskatchewan</option><option value="nt">Northwest Territories</option><option value="nu">Nunavut</option><option value="yt">Yukon</option></select></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="city">City</label> <input class="form-control" data-ng-model="model.city" id="city" name="city" type="text" maxlength="300" placeholder="City" required><div class="invalid-feedback" data-ng-if="signUpForm.city.$error.required">City is required.</div></div></div><div class="form-check"><input class="form-check-input" data-ng-model="model.isOptin" id="isOptin" name="isOptin" type="checkbox"> <label for="isOptin" class="form-check-label">I agree to receive email notifications related to the content of this program.</label></div><div class="form-check"><input class="form-check-input" data-ng-model="model.isAgree" id="isAgree" name="isAgree" type="checkbox" data-ng-required="model.isAgree"> <label for="isAgree" class="form-check-label">I agree with Terms and conditions</label></div><button class="btn btn-primary mt-1" data-ng-disabled="!model.isAgree" type="submit">Sign up</button></form><div class="alert mb-0" data-ng-bind="description" data-ng-class="{'alert-success': status===200, 'alert-danger': status !==200}" data-ng-show="status" role="alert"></div></div></div></div></div>
