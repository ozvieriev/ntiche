<h3 class="text-center">Sign Up</h3><div class="justify-content-center mt-5 row"><div class="col-md-12"><div class="card"><div class="card-header">Sign Up</div><div class="card-body"><form class="needs-validation pb-3" data-ng-class="{'was-validated': signUpForm.$submitted}" data-ng-loading-form data-ng-submit="submit(signUpForm)" name="signUpForm" novalidate><div class="form-row"><div class="col-md-6 form-group"><label for="lastName">Username</label> <input class="form-control" data-ng-model="model.userName" name="userName" type="text" maxlength="300" placeholder="Username" required><div class="invalid-feedback" data-ng-if="signUpForm.userName.$error.required">Username is required.</div></div><div class="col-md-6 form-group"><label for="password">Password</label> <input class="form-control" data-ng-model="model.password" name="password" type="password" maxlength="300" placeholder="Password" required><div class="invalid-feedback" data-ng-if="signUpForm.password.$error.required">Password is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="firstName">First name</label> <input class="form-control" data-ng-model="model.firstName" name="firstName" type="text" maxlength="300" placeholder="First name" required autofocus><div class="invalid-feedback" data-ng-if="signUpForm.firstName.$error.required">First name is required.</div></div><div class="col-md-6 form-group"><label for="lastName">Last name</label> <input class="form-control" data-ng-model="model.lastName" name="lastName" type="text" maxlength="300" placeholder="Last name" required><div class="invalid-feedback" data-ng-if="signUpForm.lastName.$error.required">Last name is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="email">Email</label> <input class="form-control" data-ng-model="model.email" name="email" type="email" maxlength="330" placeholder="Email" required><div class="invalid-feedback" data-ng-if="signUpForm.email.$error.required">Email is required.</div><div class="invalid-feedback" data-ng-if="signUpForm.email.$error.email">Email is invalid.</div></div><div class="col-md-6 form-group"><label for="ocupation">Ocupation</label> <input class="form-control" data-ng-model="model.ocupation" name="ocupation" type="text" maxlength="300" placeholder="Ocupation" required><div class="invalid-feedback" data-ng-if="signUpForm.ocupation.$error.required">Ocupation is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="countryIso2">Country</label> <select class="form-control" data-ng-init="model.countryIso2='CA'" data-ng-model="model.countryIso2" name="countryIso2"><option value="CA">Canada</option></select></div><div class="col-md-6 form-group"><label for="province">Province</label> <select class="form-control" data-ng-init="model.province='AB'" data-ng-model="model.province" name="province"><option value="AB">Alberta</option><option value="BC">British Columbia</option><option value="MB">Manitoba</option><option value="NB">New Brunswick</option><option value="NL">Newfoundland and Labrador</option><option value="NS">Nova Scotia</option><option value="ON">Ontario</option><option value="PE">Prince Edward Island</option><option value="QC">Quebec</option><option value="SK">Saskatchewan</option><option value="NT">Northwest Territories</option><option value="NU">Nunavut</option><option value="YT">Yukon</option></select></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="city">City</label> <input class="form-control" data-ng-model="model.city" name="city" type="text" maxlength="300" placeholder="City" required><div class="invalid-feedback" data-ng-if="signUpForm.city.$error.required">City is required.</div></div></div><div class="form-check"><input class="form-check-input" data-ng-model="model.isOptin" name="isOptin" type="checkbox"> <label for="isOptin" class="form-check-label">I agree to receive email notifications related to the content of this program.</label></div><button class="btn btn-primary mt-1" type="submit">Sign up</button></form><div class="alert mb-0" data-ng-bind="description" data-ng-class="{'alert-danger': status !==200}" data-ng-show="status" role="alert"></div></div></div></div></div>
