<h3 class="text-center">Reset your password</h3><div class="justify-content-center mt-5 row"><div class="col-md-8"><div class="card"><div class="card-body"><form class="needs-validation" data-ng-class="{'was-validated': resetPasswordForm.$submitted}" data-ng-hide="status===200 || status===404" data-ng-loading-form data-ng-submit="submit(resetPasswordForm)" name="resetPasswordForm" novalidate><div class="form-group"><label for="password">Set a new password for your account</label> <input autofocus class="form-control" data-ng-model="model.password" maxlength="300" name="password" placeholder="Password" required type="password"><div class="invalid-feedback" data-ng-if="resetPasswordForm.password.$touched && resetPasswordForm.password.$error.required">Password is required</div></div><button type="submit">Continue</button></form><div class="alert alert-danger mb-0" data-ng-show="status===404" role="alert">Reset password link is incorrect!</div><div class="alert alert-success" data-ng-show="status===200" role="alert">An email has been sent to your account to reset your password.</div></div></div></div></div>
