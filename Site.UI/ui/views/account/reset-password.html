<h3 class="text-center">Reset your password</h3><div class="justify-content-center mt-5 row"><div class="col-md-8"><div class="card"><div class="card-body"><form class="needs-validation pb-3" data-ng-class="{'was-validated': resetPasswordForm.$submitted}" data-ng-hide="status===200" data-ng-loading-form data-ng-submit="submit(resetPasswordForm)" name="resetPasswordForm" novalidate><div class="form-group"><label for="password">Set a new password for your account</label> <input autofocus class="form-control" data-ng-model="model.password" maxlength="300" name="password" placeholder="Password" required type="password"><div class="invalid-feedback" data-ng-if="resetPasswordForm.password.$error.required">Password is required</div></div><button type="submit">Continue</button></form><div class="alert mb-0" data-ng-bind="description" data-ng-class="{'alert-success': status===200, 'alert-danger': status !==200}" data-ng-show="status" role="alert"></div></div></div></div></div>
