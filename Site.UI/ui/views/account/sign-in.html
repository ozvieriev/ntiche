<h3 class="text-center">Sign In</h3><div class="justify-content-center mt-5 row"><div class="col-md-8"><div class="card"><div class="card-header">Sign In</div><div class="card-body"><form class="needs-validation pb-3" data-ng-class="{'was-validated': signInForm.$submitted}" data-ng-loading-form data-ng-submit="submit(signInForm)" name="signInForm" novalidate><div class="form-group"><label for="userName">Username</label> <input class="form-control" data-ng-model="model.userName" maxlength="300" name="userName" placeholder="Username" required type="text" autofocus><div class="invalid-feedback" data-ng-if="signInForm.userName.$error.required">Username is required.</div></div><div class="form-group"><label for="password">Password</label> <input class="form-control" data-ng-model="model.password" maxlength="300" name="password" placeholder="Password" required type="password"><div class="invalid-feedback" data-ng-if="signInForm.password.$error.required">Password is required.</div></div><div class="form-group"><a ui-sref="account/recover-password">Lost your password?</a></div><div class="form-group"><a ui-sref="account/sign-up">Don't have an account? Sign up!</a></div><button type="submit">Sign in</button></form><div class="alert mb-0" data-ng-bind="description" data-ng-class="{'alert-danger': status !==200}" data-ng-show="status" role="alert"></div></div></div></div></div>
