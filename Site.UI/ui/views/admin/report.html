<h3 class="text-center">Reports</h3><div class="justify-content-center mb-5 mt-5 row"><div class="col-md-10"><div class="card"><div class="card-body"><div class="form-row"><div class="form-group col-md-4"><label for="createDate">From</label><datepicker date-format="MM/dd/yyyy" date-mobile="true"><input class="form-control" data-ng-model="model.accountFrom" type="text" readonly="readonly"></datepicker></div><div class="form-group col-md-4"><label for="createDate">To</label><datepicker date-format="MM/dd/yyyy" datepicker-mobile="false"><input class="form-control" data-ng-model="model.accountTo" type="text" readonly="readonly"></datepicker></div></div><div class="form-row"><div class="form-group col-md-4"><label for="firstName">First name</label> <input class="form-control" data-ng-model="model.accountFirstName" type="text" id="firstName" maxlength="300" name="firstName" placeholder="First name"></div><div class="form-group col-md-4"><label for="lastName">Last name</label> <input class="form-control" data-ng-model="model.accountLastName" type="text" id="lastName" maxlength="300" name="lastName" placeholder="Last name"></div><div class="form-group col-md-4"><label for="email">Email</label> <input class="form-control" data-ng-model="model.accountEmail" type="text" id="email" maxlength="300" name="email" placeholder="Email"></div></div><div class="form-row"><div class="form-group col-md-6"><label for="pharmacistLicense">Pharmacist License</label> <input class="form-control" data-ng-model="model.accountPharmacistLicense" type="text" id="pharmacistLicense" maxlength="100" name="pharmacistLicense" placeholder="Pharmacist License"></div><div class="form-group col-md-6"><label for="pharmacySettingId">Pharmacy setting</label> <select class="form-control" id="pharmacySettingId" name="pharmacySettingId" data-ng-model="model.accountPharmacySettingId"><option value="">Any</option><option value="1">Pharmacy setting 1</option><option value="2">Pharmacy setting 2</option><option value="3">Pharmacy setting 3</option></select></div></div><div class="form-row"><div class="form-group col-md-4"><label for="countryIso2">Country</label> <select class="form-control" id="countryIso2" name="countryIso2"><option value="ca">Canada</option></select></div><div class="form-group col-md-4"><label for="provinceId">Province</label> <select class="form-control" id="provinceId" name="provinceId" data-ng-model="model.accountProvinceId"><option value="">Any</option><option value="ab">Alberta</option><option value="bc">British Columbia</option><option value="mb">Manitoba</option><option value="nb">New Brunswick</option><option value="nl">Newfoundland and Labrador</option><option value="ns">Nova Scotia</option><option value="on">Ontario</option><option value="pe">Prince Edward Island</option><option value="qc">Quebec</option><option value="sk">Saskatchewan</option><option value="nt">Northwest Territories</option><option value="nu">Nunavut</option><option value="yt">Yukon</option></select></div><div class="form-group col-md-4"><label for="city">City</label> <input class="form-control" data-ng-model="model.accountCity" type="text" id="city" maxlength="300" name="city" placeholder="City"></div></div><div class="form-row"><div class="form-group col-md-4"><label for="isOptin">Optin</label> <select class="form-control" id="isOptin" name="isOptin" data-ng-model="model.accountIsOptin"><option value="">Any</option><option value="true">Yes</option><option value="false">No</option></select></div></div><button class="btn btn-primary" data-ng-click="downloadEvaluationReport()" type="button">Download evaluation report</button><div class="form-row border-top mt-3 pt-2"><div class="form-group col-md-4"><label for="examName">Test</label> <select class="form-control" id="examName" name="examName" data-ng-model="model.examName"><option value="">Any</option><option value="pre-test">Pre test</option><option value="post-test">Post test</option></select></div><div class="form-group col-md-4"><label for="examResultIsSuccess">Result</label> <select class="form-control" id="examResultIsSuccess" name="examResultIsSuccess" data-ng-model="model.examResultIsSuccess"><option value="">Any</option><option value="true">Success</option><option value="false">Failed</option></select></div></div><button class="btn btn-primary" data-ng-click="downloadExamReport()" type="button">Download test report</button></div></div></div></div>
