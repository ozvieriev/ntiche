<h3 class="text-center">Post test</h3><div class="justify-content-center row"><div class="col-md-10"><div class="card"><form class="needs-validation" data-ng-loading-form data-ng-submit="submit(examForm)" name="examForm"><div class="card-body" data-ng-hide="status"><dl data-ng-repeat="question in model.questions"><dt><span data-ng-bind="::$index+1"></span>. <span data-ng-bind-html="::question.text"></span></dt><dd class="ml-3"><div class="form-check" data-ng-repeat="answer in question.answers"><input class="form-check-input" data-ng-change="onSelect()" data-ng-checked="answer.isSelected" data-ng-model="question.selectedAnswer" id="{{::answer.id}}" name="question-{{::question.id}}" type="radio" value="{{::answer.id}}"> <label class="form-check-label" for="{{::answer.id}}"><span data-ng-bind="::$index+1"></span>. <span data-ng-bind-html="::answer.text"></span></label></div></dd></dl><button class="btn btn-primary pull-right" data-ng-if="model.questions && isAllSelected" type="submit">Submit</button></div><div class="card-footer"><div class="alert mb-0" data-ng-bind="description" data-ng-class="{'alert-success': status===200, 'alert-danger': status !==200}" data-ng-show="status" role="alert"></div></div></form></div></div></div>
