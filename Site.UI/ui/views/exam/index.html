<div class="mb-3" data-ng-repeat="question in ::model.questions"><label class="font-weight-bolder mb-0" data-ng-bind-html="::question.text"></label><div class="ml-3"><div class="form-check" data-ng-repeat="answer in ::question.answers"><input class="form-check-input" id="{{::answer.id}}" name="question-{{::question.id}}" type="radio"> <label class="form-check-label" data-ng-bind-html="::answer.text" data-ng-class="{'alert-success': answer.isCorrect}" for="{{::answer.id}}"></label></div></div></div>
