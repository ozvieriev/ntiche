<h3 class="text-center" translate="Evaluation"></h3><div class="justify-content-center row"><div class="col-md-10"><div class="card"><div class="card-body"><form class="needs-validation" data-ng-class="{'was-validated': feedbackForm.$submitted}" data-ng-loading-form data-ng-submit="submit(feedbackForm)" name="feedbackForm" novalidate><button type="submit">Submit</button><ol><li><span translate="This program content enhanced your knowledge. Scale 1 to 5 (1 = strongly disagree, 5 = strongly agree)"></span>:<div class="form-group"><div class="form-check-inline" data-ng-repeat="enhancedRating in ::getRatings()"><input class="form-check-input" data-ng-model="model.enhancedRating" type="radio" data-ng-required="!model.enhancedRating" id="enhancedRating-{{::enhancedRating}}" name="enhancedRating" value="{{::enhancedRating}}"> <label class="form-check-label" for="enhancedRating-{{::enhancedRating}}"><span data-ng-bind="::$index+1"></span></label></div></div></li><li><span translate="For each of the statements below, please assess your pre- and post-program familiarity, and the relevance to your practice. Scale 1 to 4 (1 = quite unfamiliar, 4 = quite familiar)"></span>:<div class="form-group"><table class="table table-bordered table-responsive"><thead><tr><th scope="col" translate="Overall Learning Objectives"></th><th scope="col" translate="Before the Program" class="text-center"></th><th scope="col" translate="After the Program" class="text-center"></th><th scope="col" translate="Relevance to Practice" class="text-center"></th></tr></thead><tbody data-ng-init="overallLearningObjectivesBefores=getRatings(); overallLearningObjectivesAfters=getRatings(); overallLearningObjectivesRelevances=getRatings();"><tr><td translate="Define critical dose drugs, also known as narrow therapeutic index drugs"></td><td data-ng-init="model.overallLearningObjectives1Before=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives1Before" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesBefores"></select></td><td data-ng-init="model.overallLearningObjectives1After=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives1After" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesAfters"></select></td><td data-ng-init="model.overallLearningObjectives1Relevance=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives1Relevance" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesRelevances"></select></td></tr><tr><td translate="Identify considerations for substitutions between different immunosuppressant drug formulations based on pharmacokinetic data and patient outcomes, including brand name, subsequent entry formulations, and immediate- vs. extended-release formulations"></td><td data-ng-init="model.overallLearningObjectives2Before=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives2Before" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesBefores"></select></td><td data-ng-init="model.overallLearningObjectives2After=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives2After" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesAfters"></select></td><td data-ng-init="model.overallLearningObjectives2Relevance=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives2Relevance" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesRelevances"></select></td></tr><tr><td translate="Outline the key considerations and appropriate steps for managing potential switches in immunosuppressant drug formulation after transplant"></td><td data-ng-init="model.overallLearningObjectives3Before=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives3Before" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesBefores"></select></td><td data-ng-init="model.overallLearningObjectives3After=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives3After" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesAfters"></select></td><td data-ng-init="model.overallLearningObjectives3Relevance=1"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives3Relevance" data-ng-options="overallLearningObjective for overallLearningObjective in ::overallLearningObjectivesRelevances"></select></td></tr></tbody></table></div></li><li><span translate="Overall, I would rate this program as (please check)"></span>:<div class="form-group" data-ng-init="programRatings=getProgramRatings()"><div class="form-check-inline" data-ng-repeat="programRating in ::programRatings"><input class="form-check-input" data-ng-model="model.programRating" type="radio" data-ng-required="!model.programRating" id="programRating-{{::programRating.value}}" name="programRating" value="{{::programRating.value}}"> <label class="form-check-label" for="programRating-{{::programRating.value}}"><span translate="{{::programRating.text}}"></span></label></div></div></li><li><span translate="Did you appreciate the delivery method and format of this program?"></span><div class="form-group" data-ng-init="isAppreciateDeliveries=getRatingsYesNo()"><div class="form-check-inline" data-ng-repeat="isAppreciateDelivery in ::isAppreciateDeliveries"><input class="form-check-input" data-ng-model="model.isAppreciateDelivery" type="radio" data-ng-required="!model.isAppreciateDelivery" id="isAppreciateDelivery-{{::isAppreciateDelivery.value}}" name="isAppreciateDelivery" value="{{::isAppreciateDelivery.value}}"> <label class="form-check-label" for="isAppreciateDelivery-{{::isAppreciateDelivery.value}}"><span translate="{{::isAppreciateDelivery.text}}"></span></label></div></div></li><li><span translate="Did you perceive any degree of bias in any part of the presentation?"></span><div class="form-group" data-ng-init="isPerceiveDegrees=getRatingsYesNo()"><div class="form-check-inline" data-ng-repeat="isPerceiveDegree in ::isPerceiveDegrees"><input class="form-check-input" data-ng-model="model.isPerceiveDegree" type="radio" data-ng-required="!model.isPerceiveDegree" id="isPerceiveDegree-{{::isPerceiveDegree.value}}" name="isPerceiveDegree" value="{{::isPerceiveDegree.value}}"> <label class="form-check-label" for="isPerceiveDegree-{{::isPerceiveDegree.value}}"><span translate="{{::isPerceiveDegree.text}}"></span></label></div></div><div class="form-group"><input class="form-control" data-ng-model="model.isPerceiveDegreeComment" type="text" maxlength="4000" placeholder="{{'Comments'|translate}}" required></div></li><li><span translate="What changes, if any, do you intend to make in your clinical practice as a result of todayâ€™s program?"></span><div class="form-group"><input class="form-control" data-ng-model="model.changesComment" type="text" maxlength="4000" placeholder="{{'Comments'|translate}}" required></div></li><li><span translate="What topics would you like presented during future events?"></span><div class="form-group"><input class="form-control" data-ng-model="model.topicsComment" type="text" maxlength="4000" placeholder="{{'Comments'|translate}}" required></div></li><li><span translate="Additional comments"></span>:<div class="form-group"><input class="form-control" data-ng-model="model.additionalComment" type="text" maxlength="4000" placeholder="{{'Comments'|translate}}" required></div></li></ol><button type="submit">Submit</button></form></div></div></div></div>
