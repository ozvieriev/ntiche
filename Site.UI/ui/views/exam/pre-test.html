<h3 class="text-center">Pre test</h3><div class="justify-content-center mb-5 mt-5 row"><div class="col-md-10"><div class="card" data-ng-switch="view"><div data-ng-switch-when="questioner"><div class="card-body"><form class="needs-validation" data-ng-loading-form data-ng-submit="submit(examForm)" name="examForm"><dl data-ng-repeat="question in ::model.questions"><dt><span data-ng-bind="::$index+1"></span>. <span data-ng-bind-html="::question.text"></span></dt><dd class="ml-3"><div class="form-check" data-ng-repeat="answer in question.answers"><input class="form-check-input" data-ng-change="onSelect()" data-ng-model="question.selectedAnswer" data-ng-value="answer" id="question-{{::$parent.$index}}-answer-{{::$index}}" name="question-{{::$parent.$index}}" type="radio"> <label class="form-check-label" for="question-{{::$parent.$index}}-answer-{{::$index}}"><span data-ng-bind="::$index+1"></span>. <span data-ng-bind-html="::answer.text"></span></label></div></dd></dl><button class="btn btn-primary pull-right" data-ng-if="isAllSelected" type="submit">Submit</button></form></div><div class="card-footer"><div class="alert mb-0" data-ng-bind="description" data-ng-class="{'alert-danger': status !==200}" data-ng-show="status" role="alert"></div></div></div><div data-ng-switch-when="done"><div class="card-body"><div class="alert" data-ng-bind="description" data-ng-class="{'alert-success': status===200}" data-ng-show="status" role="alert"></div><a class="btn btn-primary" href="/pdf/program.pdf" target="_blank">Download pdf file</a> <a class="btn btn-primary" ui-sref="exam/post-test">Take Post test</a></div></div></div></div></div>
