<script type="text/ng-template" id="views/account/sign-up.html"><h3 class="text-center">Sign Up</h3><div class="justify-content-center mt-5 row"><div class="col-md-10"><div class="card"><div class="card-header">Sign Up</div><div class="card-body"><form class="needs-validation pb-3" data-ng-class="{'was-validated': signUpForm.$submitted}" data-ng-loading-form data-ng-submit="submit(signUpForm)" name="signUpForm" novalidate><div class="form-row"><div class="col-md-6 form-group"><label for="email">Email</label> <input class="form-control" data-ng-model="model.email" id="email" name="email" type="email" maxlength="330" placeholder="Email" required><div class="invalid-feedback" data-ng-if="signUpForm.email.$error.required">Email is required.</div><div class="invalid-feedback" data-ng-if="signUpForm.email.$error.email">Email is invalid.</div></div><div class="col-md-6 form-group"><label for="password">Password</label> <input class="form-control" data-ng-model="model.password" id="password" name="password" type="password" maxlength="300" placeholder="Password" required><div class="invalid-feedback" data-ng-if="signUpForm.password.$error.required">Password is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="firstName">First name</label> <input class="form-control" data-ng-model="model.firstName" id="firstName" name="firstName" type="text" maxlength="300" placeholder="First name" required autofocus><div class="invalid-feedback" data-ng-if="signUpForm.firstName.$error.required">First name is required.</div></div><div class="col-md-6 form-group"><label for="lastName">Last name</label> <input class="form-control" data-ng-model="model.lastName" id="lastName" name="lastName" type="text" maxlength="300" placeholder="Last name" required><div class="invalid-feedback" data-ng-if="signUpForm.lastName.$error.required">Last name is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="ocupation">Ocupation</label> <input class="form-control" data-ng-model="model.ocupation" id="ocupation" name="ocupation" type="text" maxlength="300" placeholder="Ocupation" required><div class="invalid-feedback" data-ng-if="signUpForm.ocupation.$error.required">Ocupation is required.</div></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="pharmacistLicense">Pharmacist License</label> <input class="form-control" data-ng-model="model.pharmacistLicense" id="pharmacistLicense" name="pharmacistLicense" type="text" maxlength="100" placeholder="Pharmacist License" required><div class="invalid-feedback" data-ng-if="signUpForm.pharmacistLicense.$error.required">Pharmacist License is required.</div></div><div class="col-md-6 form-group"><label for="pharmacySettingId">Pharmacy setting</label> <select class="form-control form-control-no-validation" data-ng-init="model.pharmacySettingId='1'" data-ng-model="model.pharmacySettingId" id="pharmacySettingId" name="pharmacySettingId"><option value="1">Pharmacy setting 1</option><option value="2">Pharmacy setting 2</option><option value="3">Pharmacy setting 3</option></select></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="countryIso2">Country</label> <select class="form-control form-control-no-validation" data-ng-init="model.countryIso2='ca'" data-ng-model="model.countryIso2" id="countryIso2" name="countryIso2"><option value="ca">Canada</option></select></div><div class="col-md-6 form-group"><label for="provinceId">Province</label> <select class="form-control form-control-no-validation" data-ng-init="model.provinceId='ab'" data-ng-model="model.provinceId" id="provinceId" name="provinceId"><option value="ab">Alberta</option><option value="bc">British Columbia</option><option value="mb">Manitoba</option><option value="nb">New Brunswick</option><option value="nl">Newfoundland and Labrador</option><option value="ns">Nova Scotia</option><option value="on">Ontario</option><option value="pe">Prince Edward Island</option><option value="qc">Quebec</option><option value="sk">Saskatchewan</option><option value="nt">Northwest Territories</option><option value="nu">Nunavut</option><option value="yt">Yukon</option></select></div></div><div class="form-row"><div class="col-md-6 form-group"><label for="city">City</label> <input class="form-control" data-ng-model="model.city" id="city" name="city" type="text" maxlength="300" placeholder="City" required><div class="invalid-feedback" data-ng-if="signUpForm.city.$error.required">City is required.</div></div></div><div class="form-check"><input class="form-check-input" data-ng-model="model.isOptin" id="isOptin" name="isOptin" type="checkbox"> <label for="isOptin" class="form-check-label">I agree to receive email notifications related to the content of this program.</label></div><div class="form-check"><input class="form-check-input" data-ng-model="model.isAgree" id="isAgree" name="isAgree" type="checkbox" data-ng-required="model.isAgree"> <label for="isAgree" class="form-check-label">I agree with Terms and conditions</label></div><button class="btn btn-primary mt-1" data-ng-disabled="!model.isAgree" type="submit">Sign up</button></form><div class="alert mb-0" data-ng-bind="description" data-ng-class="{'alert-success': status===200, 'alert-danger': status !==200}" data-ng-show="status" role="alert"></div></div></div></div></div></script>

</option><option value="2">Pharmacy setting 2</option><option value="3">Pharmacy setting 3</option></select></div></div><div class="form-row"><div class="form-group col-md-4"><label for="countryIso2">Country</label> <select class="form-control" id="countryIso2" name="countryIso2"><option value="ca">Canada</option></select></div><div class="form-group col-md-4"><label for="provinceId">Province</label> <select class="form-control" id="provinceId" name="provinceId" data-ng-model="model.accountProvinceId"><option value="">Any</option><option value="ab">Alberta</option><option value="bc">British Columbia</option><option value="mb">Manitoba</option><option value="nb">New Brunswick</option><option value="nl">Newfoundland and Labrador</option><option value="ns">Nova Scotia</option><option value="on">Ontario</option><option value="pe">Prince Edward Island</option><option value="qc">Quebec</option><option value="sk">Saskatchewan</option><option value="nt">Northwest Territories</option><option value="nu">Nunavut</option><option value="yt">Yukon</option></select></div><div class="form-group col-md-4"><label for="city">City</label> <input class="form-control" data-ng-model="model.accountCity" type="text" id="city" maxlength="300" name="city" placeholder="City"></div></div><div class="form-row"><div class="form-group col-md-4"><label for="isOptin">Optin</label> <select class="form-control" id="isOptin" name="isOptin" data-ng-model="model.accountIsOptin"><option value="">Any</option><option value="true">Yes</option><option value="false">No</option></select></div></div><button class="btn btn-primary" data-ng-click="downloadEvaluationReport()" type="button">Download evaluation report</button><div class="form-row border-top mt-3 pt-2"><div class="form-group col-md-4"><label for="examName">Test</label> <select class="form-control" id="examName" name="examName" data-ng-model="model.examName"><option value="">Any</option><option value="pre-test">Pre test</option><option value="post-test">Post test</option></select></div><div class="form-group col-md-4"><label for="examResultIsSuccess">Result</label> <select class="form-control" id="examResultIsSuccess" name="examResultIsSuccess" data-ng-model="model.examResultIsSuccess"><option value="">Any</option><option value="true">Success</option><option value="false">Failed</option></select></div></div><button class="btn btn-primary" data-ng-click="downloadExamReport()" type="button">Download test report</button></div></div></div></div></script>
<script type="text/ng-template" id="views/exam/feedback.html"><h3 class="text-center" translate="Evaluation"></h3><div class="justify-content-center mb-5 mt-5 row"><div class="col-md-10"><div class="card"><div class="card-body"><form class="needs-validation" data-ng-class="{'was-validated': feedbackForm.$submitted}" data-ng-loading-form data-ng-submit="submit(feedbackForm)" name="feedbackForm" novalidate><ol><li><span translate="This program content enhanced your knowledge. Scale 1 to 5 (1 = strongly disagree, 5 = strongly agree)"></span>:<div class="form-group"><div class="form-check-inline" data-ng-repeat="enhancedRating in ::getRatings()"><input class="form-check-input" data-ng-model="model.enhancedRating" type="radio" data-ng-required="!model.enhancedRating" id="enhancedRating-{{::enhancedRating}}" name="enhancedRating" data-ng-value="::enhancedRating"> <label class="form-check-label" for="enhancedRating-{{::enhancedRating}}"><span data-ng-bind="::$index+1"></span></label></div></div></li><li><span translate="For each of the statements below, please assess your pre- and post-program familiarity, and the relevance to your practice. Scale 1 to 4 (1 = quite unfamiliar, 4 = quite familiar)"></span>:<div class="form-group"><table class="table table-bordered table-responsive"><thead><tr><th scope="col" translate="Overall Learning Objectives"></th><th scope="col" translate="Before the Program" class="text-center"></th><th scope="col" translate="After the Program" class="text-center"></th><th scope="col" translate="Relevance to Practice" class="text-center"></th></tr></thead><tbody data-ng-init="overallLearningObjectivesBefores=getRatings(); overallLearningObjectivesAfters=getRatings(); overallLearningObjectivesRelevances=getRatings();"><tr><td translate="Define critical dose drugs, also known as narrow therapeutic index drugs"></td><td data-ng-init="model.overallLearningObjectives1Before=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives1Before" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesBefores"></select></td><td data-ng-init="model.overallLearningObjectives1After=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives1After" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesAfters"></select></td><td data-ng-init="model.overallLearningObjectives1Relevance=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives1Relevance" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesRelevances"></select></td></tr><tr><td translate="Identify considerations for substitutions between different immunosuppressant drug formulations based on pharmacokinetic data and patient outcomes, including brand name, subsequent entry formulations, and immediate- vs. extended-release formulations"></td><td data-ng-init="model.overallLearningObjectives2Before=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives2Before" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesBefores"></select></td><td data-ng-init="model.overallLearningObjectives2After=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives2After" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesAfters"></select></td><td data-ng-init="model.overallLearningObjectives2Relevance=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives2Relevance" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesRelevances"></select></td></tr><tr><td translate="Outline the key considerations and appropriate steps for managing potential switches in immunosuppressant drug formulation after transplant"></td><td data-ng-init="model.overallLearningObjectives3Before=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives3Before" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesBefores"></select></td><td data-ng-init="model.overallLearningObjectives3After=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives3After" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesAfters"></select></td><td data-ng-init="model.overallLearningObjectives3Relevance=0"><select class="form-control form-control-no-validation form-control-sm" data-ng-model="model.overallLearningObjectives3Relevance" data-ng-options="overallLearningObjective+1 for overallLearningObjective in ::overallLearningObjectivesRelevances"></select></td></tr></tbody></table></div></li><li><span translate="Overall, I would rate this program as (please check)"></span>:<div class="form-group" data-ng-init="programRatings=getProgramRatings()"><div class="form-check-inline" data-ng-repeat="programRating in ::programRatings"><input class="form-check-input" data-ng-model="model.programRating" type="radio" data-ng-required="!model.programRating" id="programRating-{{::programRating.value}}" name="programRating" data-ng-value="::programRating.value"> <label class="form-check-label" for="programRating-{{::programRating.value}}"><span translate="{{::programRating.text}}"></span></label></div></div></li><li><span translate="Did you appreciate the delivery method and format of this program?"></span><div class="form-group" data-ng-init="isAppreciateDeliveries=getRatingsYesNo()"><div class="form-check-inline" data-ng-repeat="isAppreciateDelivery in ::isAppreciateDeliveries"><input class="form-check-input" data-ng-model="model.isAppreciateDelivery" type="radio" data-ng-required="!model.isAppreciateDelivery" id="isAppreciateDelivery-{{::isAppreciateDelivery.value}}" name="isAppreciateDelivery" value="{{::isAppreciateDelivery.value}}"> <label class="form-check-label" for="isAppreciateDelivery-{{::isAppreciateDelivery.value}}"><span translate="{{::isAppreciateDelivery.text}}"></span></label></div></div></li><li><span translate="Did you perceive any degree of bias in any part of the presentation?"></span><div class="form-group" data-ng-init="isPerceiveDegrees=getRatingsYesNo()"><div class="form-check-inline" data-ng-repeat="isPerceiveDegree in ::isPerceiveDegrees"><input class="form-check-input" data-ng-model="model.isPerceiveDegree" type="radio" data-ng-required="!model.isPerceiveDegree" id="isPerceiveDegree-{{::isPerceiveDegree.value}}" name="isPerceiveDegree" value="{{::isPerceiveDegree.value}}"> <label class="form-check-label" for="isPerceiveDegree-{{::isPerceiveDegree.value}}"><span translate="{{::isPerceiveDegree.text}}"></span></label></div></div><div class="form-group"><input class="form-control" data-ng-model="model.perceiveDegreeComments" type="text" maxlength="4000" placeholder="{{'Comments'|translate}}" required></div></li><li><span translate="What changes, if any, do you intend to make in your clinical practice as a result of todayâ€™s program?"></span><div class="form-group"><input class="form-control" data-ng-model="model.changesComments" type="text" maxlength="4000" placeholder="{{'Comments'|translate}}" required></div></li><li><span translate="What topics would you like presented during future events?"></span><div class="form-group"><input class="form-control" data-ng-model="model.topicsComments" type="text" maxlength="4000" placeholder="{{'Comments'|translate}}" required></div></li><li><span translate="Additional comments"></span>:<div class="form-group"><input class="form-control" data-ng-model="model.additionalComments" type="text" maxlength="4000" placeholder="{{'Comments'|translate}}" required></div></li></ol><button type="submit">Submit</button></form></div></div></div></div></script>
<script type="text/ng-template" id="views/exam/index.html"><div data-ng-switch="view"><div class="spinner" data-ng-switch-when="loading"></div><div class="justify-content-center mb-5 mt-5 row" data-ng-switch-when="question"><div class="col-md-6"><div class="card"><div class="card-body">Have you read the printed copy of the program?</div><div class="card-footer"><div class="form-group text-center"><a class="btn btn-sm pl-4 pr-4 btn-primary" ui-sref="exam/post-test">Yes</a> <a class="btn btn-sm pl-4 pr-4 btn-outline-primary" ui-sref="exam/pre-test">No</a></div></div></div></div></div></div></script>
<script type="text/ng-template" id="views/exam/post-test.html"><h3 class="text-center">Post test</h3><div class="justify-content-center mb-5 mt-5 row"><div class="col-md-10"><div class="card" data-ng-switch="view"><div data-ng-switch-default><div class="card-body"><form class="needs-validation" data-ng-loading-form data-ng-submit="submit(examForm)" name="examForm"><dl data-ng-disabled="isBusy" data-ng-repeat="question in ::model.questions"><dt><span data-ng-bind="::$index+1"></span>. <span data-ng-bind-html="::question.text"></span></dt><dd class="ml-3"><div class="form-check" data-ng-repeat="answer in question.answers"><input class="form-check-input" data-ng-change="onSelect()" data-ng-model="question.selectedAnswer" data-ng-value="answer" id="question-{{::$parent.$index}}-answer-{{::$index}}" name="question-{{::$parent.$index}}" type="radio"> <label class="form-check-label" for="question-{{::$parent.$index}}-answer-{{::$index}}"><span data-ng-bind="::$index+1"></span>. <span data-ng-bind-html="::answer.text"></span></label></div></dd></dl><button class="btn btn-primary" data-ng-show="isAllSelected" type="submit">Submit</button></form></div><div class="card-footer" data-ng-show="status && status !==200"><div class="alert alert-danger mb-0" role="alert" data-ng-bind="description"></div></div></div><div data-ng-switch-when="done-success"><div class="card-body"><div class="alert mb-2 alert-success" role="alert">You have pass the test!</div><button class="btn btn-primary" data-ng-click="downloadCertificate()">Download certificate</button></div></div><div data-ng-switch-when="done-feedback"><div class="card-body"><div class="alert alert-danger mb-2" role="alert">You have pass the test! If you would like to download your certificate - please do evaluation</div><button class="btn btn-primary" data-ng-click="feedback()">Evaluation</button></div></div><div data-ng-switch-when="done-fail"><div class="card-body"><div class="alert alert-danger mb-2" role="alert">Unfortunately you didn't pass the test.</div><button class="btn btn-primary" ui-sref="exam/post-test" ui-sref-opts="{reload: true, notify: true}">Try again</button></div></div></div></div></div></script>
<script type="text/ng-template" id="views/exam/pre-test.html"><h3 class="text-center">Pre test</h3><div class="justify-content-center mb-5 mt-5 row"><div class="col-md-10"><div class="card" data-ng-switch="view"><div data-ng-switch-default><div class="card-body"><form class="needs-validation" data-ng-loading-form data-ng-submit="submit(examForm)" name="examForm"><dl data-ng-repeat="question in ::model.questions"><dt><span data-ng-bind="::$index+1"></span>. <span data-ng-bind-html="::question.text"></span></dt><dd class="ml-3"><div class="form-check" data-ng-repeat="answer in question.answers"><input class="form-check-input" data-ng-change="onSelect()" data-ng-model="question.selectedAnswer" data-ng-value="answer" id="question-{{::$parent.$index}}-answer-{{::$index}}" name="question-{{::$parent.$index}}" type="radio"> <label class="form-check-label" for="question-{{::$parent.$index}}-answer-{{::$index}}"><span data-ng-bind="::$index+1"></span>. <span data-ng-bind-html="::answer.text"></span></label></div></dd></dl><button class="btn btn-primary pull-right" data-ng-show="isAllSelected" type="submit">Submit</button></form></div><div class="card-footer" data-ng-show="status && status !==200"><div class="alert alert-danger mb-0" data-ng-bind="description" role="alert"></div></div></div><div data-ng-switch-when="done"><div class="card-body"><div class="alert alert-success" data-ng-bind="description" role="alert"></div><a class="btn btn-primary" href="/pdf/program.pdf" target="_blank">Download pdf file</a> <a class="btn btn-primary" ui-sref="exam/post-test">Take Post test</a></div></div></div></div></div></script>
