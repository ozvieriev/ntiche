<div data-ng-switch="view">
    <div data-ng-switch-when="loading" class="spinner"></div>
    <div data-ng-switch-when="question" class="mt-5 mb-5 row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    Have you read the printed copy of the program?
                </div>
                <div class="card-footer">
                    <div class="form-group text-center">
                        <a class="btn btn-sm btn-info pl-4 pr-4" ui-sref="exam/post-test">Yes</a>
                        <a class="btn btn-sm btn-outline-primary pl-4 pr-4" ui-sref="exam/pre-test">No</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
