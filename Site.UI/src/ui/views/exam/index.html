<h3 class="text-center ">Pre/Post test</h3>
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <form name="examForm" class="needs-validation" data-ng-submit="submit(examForm)" data-ng-loading-form>
                <div class="card-body" data-ng-hide="status">
                    <dl data-ng-repeat="question in model.questions">
                        <dt>
                            <span data-ng-bind="::$index+1"></span>.
                            <span data-ng-bind-html="::question.text"></span>
                        </dt>
                        <dd class="ml-3">
                            <div class="form-check" data-ng-repeat="answer in question.answers">
                                <input class="form-check-input" type="radio"
                                       id="{{::answer.id}}"
                                       name="question-{{::question.id}}"
                                       value="{{::answer.id}}"
                                       data-ng-checked="answer.isSelected"
                                       data-ng-model="question.selectedAnswer"
                                       data-ng-change="onSelect()" />

                                <label class="form-check-label" for="{{::answer.id}}"
                                       data-ng-class="{'alert-success': answer.isCorrect}">

                                    <span data-ng-bind="::$index+1"></span>.
                                    <span data-ng-bind-html="::answer.text"></span>
                                </label>
                            </div>
                        </dd>
                    </dl>
                    <button type="submit" class="btn btn-primary pull-right" data-ng-if="model.questions && isAnySelected">Submit</button>
                </div>
                <div class="card-footer">
                    <div class="alert mb-0" role="alert"
                         data-ng-show="status"
                         data-ng-bind="description"
                         data-ng-class="{'alert-success': status===200, 'alert-danger': status !==200}"></div>
                </div>
            </form>
        </div>
    </div>
</div>
