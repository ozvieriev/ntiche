<div class="row justify-content-center">
    <div class="col-md-10 offset-md-2 mb-4">
        <h3 class="text-center" translate="Pre test"></h3>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-2 ads mb-2">
        <a class="text-dark p-3 font-weight-bold" href="{{::model.newsletterLink}}" target="_blank" translate="Click here to download program PDF" style="text-decoration:none; "></a>
    </div>

    <div class="col-md-10">
        <div class="card" data-ng-switch="view">
            <div data-ng-switch-default>
                <div class="card-body">
                    <form name="examForm" class="needs-validation" data-ng-submit="submit(examForm)" data-ng-loading-form>
                        <dl data-ng-repeat="question in ::model.questions">
                            <dt>
                                <span data-ng-bind="::$index+1"></span>.
                                <span data-ng-bind-html="::question.text"></span>
                            </dt>
                            <dd class="ml-3">
                                <div class="form-check" data-ng-repeat="answer in question.answers">
                                    <input class="form-check-input" type="radio"
                                           id="question-{{::$parent.$index}}-answer-{{::$index}}"
                                           name="question-{{::$parent.$index}}"
                                           data-ng-value="answer"
                                           data-ng-model="question.selectedAnswer"
                                           data-ng-change="onSelect()" />

                                    <label class="form-check-label" for="question-{{::$parent.$index}}-answer-{{::$index}}">
                                        <span data-ng-bind="::$index+1"></span>.
                                        <span data-ng-bind-html="::answer.text"></span>
                                    </label>
                                </div>
                            </dd>
                        </dl>
                        <button type="submit" class="btn btn-info pull-right" data-ng-show="isAllSelected" translate="Submit"></button>
                    </form>
                </div>
                <div class="card-footer" data-ng-show="status && status !==200">
                    <div class="alert alert-danger mb-0" role="alert"
                         data-ng-bind="description"></div>
                </div>
            </div>
            <div data-ng-switch-when="done">
                <div class="card-body">
                    <div class="alert alert-success" role="alert"
                         translate="{{description}}"></div>

                    <a href="{{::model.newsletterLink}}" target="_blank" class="btn btn-info" translate="Download Program PDF"></a>
                    <a ui-sref="exam/post-test" class="btn btn-info" translate="Take Post test"></a>
                </div>
            </div>
        </div>
    </div>
</div>
