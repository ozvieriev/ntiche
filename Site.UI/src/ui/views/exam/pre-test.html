<h3 class="text-center ">Pre test</h3>
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card" data-ng-switch="view">
            <div data-ng-switch-when="questioner">
                <div class="card-body">
                    <form name="examForm" class="needs-validation" data-ng-submit="submit(examForm)" data-ng-loading-form>
                        <dl data-ng-repeat="question in ::model.questions">
                            <dt>
                                <span data-ng-bind="::$index+1"></span>.
                                <span data-ng-bind-html="::question.text"></span>
                            </dt>
                            <dd class="ml-3">
                                <div class="form-check" data-ng-repeat="answer in question.answers">                                    
                                    <input class="form-check-input" type="radio"
                                           id="question-{{::$parent.$index}}-answer-{{::$index}}"
                                            name="question-{{::$parent.$index}}"
                                           data-ng-value="answer"
                                           data-ng-model="question.selectedAnswer"
                                           data-ng-change="onSelect()" />

                                    <label class="form-check-label" for="question-{{::$parent.$index}}-answer-{{::$index}}">
                                        <span data-ng-bind="::$index+1"></span>.
                                        <span data-ng-bind-html="::answer.text"></span>
                                    </label>
                                </div>
                            </dd>
                        </dl>
                        <button type="submit" class="btn btn-primary pull-right" data-ng-if="isAllSelected">Submit</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="alert mb-0" role="alert"
                         data-ng-show="status"
                         data-ng-bind="description"
                         data-ng-class="{'alert-danger': status !==200}"></div>
                </div>
            </div>
            <div data-ng-switch-when="done">
                <div class="card-body">
                    <div class="alert" role="alert"
                         data-ng-show="status"
                         data-ng-bind="description"
                         data-ng-class="{'alert-success': status===200}"></div>

                    <a href="/pdf/program.pdf" target="_blank" class="btn btn-primary">Download pdf file</a>
                    <a ui-sref="exam/post-test" class="btn btn-primary">Take Post test</a>
                </div>
            </div>
        </div>
    </div>
</div>
