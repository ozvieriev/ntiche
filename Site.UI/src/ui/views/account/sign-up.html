<h3 class="text-center" translate="Sign Up"></h3>
<div class="mt-5 mb-5 row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <p class="text-justify" translate="signUp.header1" translate-default></p>
                <p class="text-justify" translate="signUp.header2" translate-default></p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header" translate="Sign Up"></div>
            <div class="card-body">
                <form name="signUpForm" class="pb-3 needs-validation" novalidate data-ng-submit="submit(signUpForm)"
                      data-ng-class="{'was-validated': signUpForm.$submitted}" data-ng-loading-form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email" translate="Email"></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="{{'Email'|translate}}" data-ng-model="model.email"
                                   maxlength="330" required />

                            <div class="invalid-feedback" data-ng-if="signUpForm.email.$error.required">Email is required.</div>
                            <div class="invalid-feedback" data-ng-if="signUpForm.email.$error.email">Email is invalid.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" translate="Password"></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="{{'Password'|translate}}" data-ng-model="model.password" maxlength="300" required />
                            <div class="invalid-feedback" data-ng-if="signUpForm.password.$error.required">Password is required.</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName" translate="First Name"></label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="{{'First Name'|translate}}" data-ng-model="model.firstName" maxlength="300" required autofocus />
                            <div class="invalid-feedback" data-ng-if="signUpForm.firstName.$error.required">First name is required.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName" translate="Last Name"></label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="{{'Last Name'|translate}}" data-ng-model="model.lastName" maxlength="300" required />
                            <div class="invalid-feedback" data-ng-if="signUpForm.lastName.$error.required">Last name is required.</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="specialtyId" translate="Specialty"></label>
                            <select class="form-control form-control-no-validation" id="specialtyId" name="specialtyId" data-ng-model="model.specialtyId" data-ng-init="model.specialtyId='1'">
                                <option value="1" translate="Pharmacist"></option>
                                <option value="2" translate="Other (please specify)"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-6" data-ng-if="model.specialtyId==='2'">
                            <label for="specialty" translate="Specialty"></label>
                            <input type="text" class="form-control" id="specialty" name="specialty" data-ng-model="model.specialty" maxlength="300" required />
                            <div class="invalid-feedback" data-ng-if="signUpForm.specialty.$error.required">Specialty is required.</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="pharmacySettingId" translate="Pharmacy setting"></label>
                            <select class="form-control form-control-no-validation" id="pharmacySettingId" name="pharmacySettingId" data-ng-model="model.pharmacySettingId" data-ng-init="model.pharmacySettingId='1'">
                                <option value="1" translate="Hospital Pharmacy"></option>
                                <option value="2" translate="Community Pharmacy"></option>
                                <option value="3" translate="Other (please specify)"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-6" data-ng-if="model.pharmacySettingId==='3'">
                            <label for="pharmacySetting" translate="Pharmacy setting"></label>

                            <input type="text" class="form-control" id="pharmacySetting" name="pharmacySetting" placeholder="{{'Pharmacy setting'|translate}}" data-ng-model="model.pharmacySetting" maxlength="300" required />
                            <div class="invalid-feedback" data-ng-if="signUpForm.pharmacySetting.$error.required">Pharmacy setting is required.</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="pharmacistLicense" translate="Pharmacist License"></label>
                            <input type="text" class="form-control" id="pharmacistLicense" name="pharmacistLicense" placeholder="{{'Pharmacist License'|translate}}" data-ng-model="model.pharmacistLicense" maxlength="100" required />
                            <div class="invalid-feedback" data-ng-if="signUpForm.pharmacistLicense.$error.required">Pharmacist License is required.</div>
                        </div>
                        <div class="form-group col-md-6">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="countryIso2" translate="Country"></label>
                            <select class="form-control form-control-no-validation" id="countryIso2" name="countryIso2" data-ng-model="model.countryIso2" data-ng-init="model.countryIso2='ca'">
                                <option value="ca">Canada</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="provinceId" translate="Province"></label>
                            <select class="form-control form-control-no-validation" id="provinceId" name="provinceId" data-ng-model="model.provinceId" data-ng-init="model.provinceId='ab'">
                                <option value="ab" translate="Alberta"></option>
                                <option value="bc" translate="British Columbia"></option>
                                <option value="mb" translate="Manitoba"></option>
                                <option value="nb" translate="New Brunswick"></option>
                                <option value="nl" translate="Newfoundland and Labrador"></option>
                                <option value="ns" translate="Nova Scotia"></option>
                                <option value="on" translate="Ontario"></option>
                                <option value="pe" translate="Prince Edward Island"></option>
                                <option value="qc" translate="Quebec"></option>
                                <option value="sk" translate="Saskatchewan"></option>
                                <option value="nt" translate="Northwest Territories"></option>
                                <option value="nu" translate="Nunavut"></option>
                                <option value="yt" translate="Yukon"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city" translate="City"></label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="{{'City'|translate}}" data-ng-model="model.city" maxlength="300" required />
                            <div class="invalid-feedback" data-ng-if="signUpForm.city.$error.required">City is required.</div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isOptin" name="isOptin" data-ng-model="model.isOptin" />
                        <label class="form-check-label" for="isOptin" translate="signUp.optin" translate-default></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isAgree" name="isAgree" data-ng-model="model.isAgree" data-ng-required="model.isAgree" />
                        <label class="form-check-label" for="isAgree" translate="signUp.terms" translate-default></label>
                    </div>
                    <button type="submit" class="btn btn-info mt-1" data-ng-disabled="!model.isAgree">{{'Sign Up'|translate}}</button>
                </form>
                <div class="alert mb-0" role="alert"
                     data-ng-show="status"
                     data-ng-bind="description"
                     data-ng-class="{'alert-success': status===200, 'alert-danger': status !==200}"></div>
            </div>

        </div>
    </div>
</div>
