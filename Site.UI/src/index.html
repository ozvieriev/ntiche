<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <base href="/ui/">
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>Ntiche</title>
    
</head>

<body data-ng-cloak>
    <div class="wrapper">
        <header data-ui-view="header"></header>
        <div class="container">
            <ng-braille></ng-braille>
        </div>
        <main data-ui-view="main" role="main" class="container"></main>
    </div>
    <footer data-ui-view="footer" class="footer"></footer>

    <script type="text/javascript">
        window.currentVersionBuild = 'CURRENT-VERSION-BUILD';

        if (!String.prototype.startsWith) {
            String.prototype.startsWith = function (searchString, position) {
                position = position || 0;
                return this.indexOf(searchString, position) === position;
            };
        }
    </script>
    <script src="js/bundle.min.js" async></script>
    <link rel="stylesheet" href="css/bundle.min.css" async />
</body>
</html>
